specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0x772E6a348f96B5EdF0420b29726CD15dE1573e70"
      abi: Contract
      startBlock: 9080040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataWritten
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: DataWritten(indexed address,indexed bytes32,bytes,bytes32,uint256)
          handler: handleDataWritten
      file: ./src/contract.ts
