specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x1f2092035575f2dfB2a5C15Bfb269252b7A73C5b"
      abi: Contract
      startBlock: 9080060
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataWritten
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: DataWritten(indexed address,indexed bytes32,bytes,bytes32,uint256)
          handler: handleDataWritten
      file: ./src/contract.ts
